<div class="register-wrapper">
  <div class="register-card">
    <h2>Crear cuenta</h2>

    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <!-- Nombre -->
      <input type="text" name="nombre" [(ngModel)]="nombre" placeholder="Nombre" required />
      <small *ngIf="submitted && !nombre" class="error-text">Ingresa tu nombre.</small>

      <!-- Usuario -->
      <input type="text" name="usuario" [(ngModel)]="usuario" placeholder="Nombre de usuario" required />
      <small *ngIf="submitted && !usuario" class="error-text">Ingresa un nombre de usuario.</small>

      <!-- Correo -->
      <input type="email" name="email" [(ngModel)]="email" placeholder="Correo electrónico" required email />
      <small *ngIf="submitted && !isValidEmail(email)" class="error-text">Ingresa un correo válido.</small>

      <!-- Contraseña -->
      <input type="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required minlength="6" />
      <small *ngIf="submitted && !isValidPassword(password)" class="error-text">
        La contraseña debe tener al menos 6 caracteres.
      </small>

      <!-- Distrito (Select) -->
      <select [(ngModel)]="distrito" name="distrito" required>
        <option value="" disabled selected>Selecciona tu distrito</option>
        <option *ngFor="let d of distritos" [value]="d">{{ d }}</option>
      </select>
      <small *ngIf="submitted && !distrito" class="error-text">Selecciona un distrito.</small>

      <!-- Botón -->
      <button type="submit">Registrarse</button>
    </form>

    <p *ngIf="message" class="message">{{ message }}</p>

    <p class="redirect-text">
      ¿Ya tienes una cuenta?
      <a (click)="goToLogin()">Inicia sesión</a>
    </p>
  </div>
</div>
